<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客后台管理</title>
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@2.15.0/dist/decap-cms.js"></script>
    <style>
        body, html { margin:0; padding:0; height:100%; }
        #nc-root { height:100vh; }
    </style>
</head>
<body>
    <div id="nc-root"></div>
    
    <script>
        // 绝对最小化初始化
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (typeof CMS !== 'undefined') {
                    try {
                        CMS.init();
                    } catch(e) {
                        console.error('CMS初始化错误:', e);
                        document.body.innerHTML = '<div style="padding:20px;font-family:sans-serif;">' +
                            '<h2>CMS加载失败</h2><p>错误: ' + e.message + '</p>' +
                            '<button onclick="location.reload()">重新加载</button></div>';
                    }
                } else {
                    document.body.innerHTML = '<div style="padding:20px;font-family:sans-serif;">' +
                        '<h2>CMS库加载失败</h2><p>请刷新页面或检查网络</p>' +
                        '<button onclick="location.reload()">刷新页面</button></div>';
                }
            }, 100);
        });
    </script>
</body>
</html>
